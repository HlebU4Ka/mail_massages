<!DOCTYPE html>
<html>
<head>
    <title>Newsletter List</title>
</head>
<body>
    <h1>Newsletter List</h1>
    <ul>
        {% for newsletter in newsletters %}
            <li><a href="{% url 'newsletter_detail' newsletter.pk %}">{{ newsletter }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'newsletter_new' %}">New Newsletter</a>
</body>
</html>
